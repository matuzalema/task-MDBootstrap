<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/af7f539552.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-clipboard-list"></i>
        <h1 class="header"> To do list </h1>
        <form class="form-add-task" action="">
            <input class="input-add-task" type="text" placeholder="enter task" autofocus>
            <button class="button btn-add-task" type="submit">Add task</button>
        </form> 
        <div class="buttons">
            <button class="button btn-add" type="submit">Add</button>
            <button class="button btn-remove" type="submit">Remove</button>
            <button class="button btn-clear" type="submit">Clear</button>
        </div>
        <ul class="task-list"></ul>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
